<html>
	<head>
		<title>Html List Example</title>
		<style type="text/css">
			#mainmenu li ul li{display:none;}
			#mainmenu li:hover ul li{display:block;} 
			#mainmenu li:hover ul li ol li{display:none;}
			#mainmenu li ul li:hover ol li{display:block;}
			#mainmenu li ul li:hover ol li ul li{display:none;}
			#mainmenu li ul li ol li li ul li:hover{display:block;}
		</style>
	</head>
	<body>
	
		
			<h1>Nested List</h1>
				<ul id="">
					<li>snapchat
						<ul>
							<li>snapchat
								<ol>
									<li>location</li>
									<li>chat</li>
									
								</ol>
								
							</li>
							<li>instagram
								<ul type="checkbox">
									<li>post</li>
									<li>story</li>
								</ul>
							</li>
							<li>gaana
								<ol type="i">
									<li>song</li>
									<li>Download</li>
								</ol>
							</li>
						</ul>
						
					</li>
					<li>whatsapp</li>
					<li>chat</li>
					<li>video call</li>
					
				</ul>
	</body>
	
</html>
